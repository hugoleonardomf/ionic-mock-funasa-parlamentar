<ion-header>
  <ion-navbar color="funasa">
    <ion-title>Pesquisar Emendas Parlamentares</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label stacked>UF</ion-label>
            <ion-select [(ngModel)]="month">
              <ion-option value="01">DF</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item>
            <ion-label stacked>Municipio</ion-label>
            <ion-select [(ngModel)]="year">
              <ion-option>Brasília</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label stacked>Ano</ion-label>
            <ion-select [(ngModel)]="gender">
              <ion-option value="f">2018</ion-option>
              <ion-option value="m">2017</ion-option>
              <ion-option value="m">2016</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label stacked>Partido</ion-label>
            <ion-select [(ngModel)]="music">
              <ion-option>PDT</ion-option>
              <ion-option>PMDB</ion-option>
              <ion-option>PSDB</ion-option>
              <ion-option>PT</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col col-9>
          <ion-item>
            <ion-label stacked>Parlamentar</ion-label>
            <ion-select [(ngModel)]="parlamentar">
              <ion-option value="f">Claudio de Castro</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label stacked>Programa</ion-label>
            <ion-select [(ngModel)]="music">
              <ion-option>Programa 1</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col col-4>
          <ion-item>
            <ion-label stacked>Situação (SICONV)</ion-label>
            <ion-select [(ngModel)]="parlamentar">
              <ion-option value="f">Aprovada</ion-option>
              <ion-option value="f">Cancelada</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-item>
      <ion-label>Nº da Emenda:</ion-label>
      <ion-input type="text" placeholder="ex: 999999/2018"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Nº do Instrumento:</ion-label>
      <ion-input type="text" placeholder="ex: XX 1234/2018"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Nº da Proposta:</ion-label>
      <ion-input type="text" placeholder="ex: 999999/2018"></ion-input>
    </ion-item>

  </ion-list>

  <div text-center margin>
    <button ion-button icon-left round margin>
      <ion-icon name='search' is-active="false"></ion-icon>
      Pesquisar
    </button>
  </div>

</ion-content>
